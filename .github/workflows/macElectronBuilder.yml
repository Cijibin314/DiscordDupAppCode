name: Build and Package

on:
  push:
    branches: [ myBranch ]
  pull_request:
    branches: [ myBranch ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - run: npm run dist
